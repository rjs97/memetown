<html>
<head>
	<title>Memetown Marketplace</title>

	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
	<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>


	<link rel="stylesheet" href="{{url_for('static', filename = 'memes.css')}}">
	<script type="text/javascript" src="{{url_for('static', filename = 'memes.js')}}"></script>

	<script>
		memes = {{memes|tojson}}
		$(document).ready(function(){
			$("#sell_meme").click(function(){
				submitMeme(false)
			})
			$("#enter_price").keypress(function(e){
				if (e.which == 13) {
					submitMeme(false)
				}
			})
			$("#search_query").keypress(function(e){
				if (e.which == 13) {
					searchMemes()
				}
			})
			$("#alternate_title").keypress(function(e){
				if (e.which == 13) {
					resetMeme(false)
				}
			})
			$("#alternate_caption").keypress(function(e){
				if (e.which == 13) {
					resetMeme(false)
				}
			})
			$("#alternate_price").keypress(function(e){
				if (e.which == 13) {
					resetMeme(false)
				}
			})

			display_memes(memes)
		})

		var add_buttons = function(figure, id){
			var buy_button = $("<button class='btn btn-primary' data-id='" + id + "'>Buy this meme!</button>")
			var change_button = $("<button class='btn btn-secondary' data-toggle='modal' data-target='#change_price' data-id='" + id + "'>Edit this listing</button>")
			$(figure).append(buy_button)
			$(figure).append(change_button)

			$(buy_button).click(function() {
				var button_id = $(this).data("id")
				buy_meme(button_id)
			})

			$(change_button).click(function(){
				change_id = $(this).data("id")
			})
			return figure
		}
	</script>

</head>
<body>
<div class="wrapper">
<nav class="navbar navbar-light bg-light" id="sidebar">
	<div class="sidebar-header">
		<h3 class="mb-3"><a href="./">Home</a></h3>
	</div>

	<ul class="list-unstyled components">
		<li class="mb-3"><a href='./buy'>Buy Memes</a></li>
		<li class="mb-3"><a href='./sell'>Sell Memes</a></li>
		<li class="mb-3"><a href='./memepage'>Buy AND Sell</a></li>
		<li class="mb-3"><a href='./my_memes'>My Memes</a></li>
	</ul>
</nav>

<div class="container">
	<h1 style="display: inline-block;">Memetown Marketplace</h1>
	<div class="input-group col-md-4" id="search" style="float: right; padding: 10px">
		<input type="text" class="form-control" id="search_query" maxlength="400" placeholder="Search titles and captions">
		<div class="input-group-append">
			<button class="btn btn-outline-secondary" id="do_search" onclick="searchMemes()">Go</button>
		</div>
	</div>

	<div id="user_info">
	</div>

	<div id="add_meme">
		<h4>Upload a meme to sell:</h4>
		<div class="input-group">
			<div class="custom-file">
				<input type="file" class="custom-file-input" id="upload_photo" onchange="previewFile()">
				<label class="custom-file-label" id="file_label" for="upload_photo">Upload your meme</label>
			</div>
		<img src="" height="200" style="display: none">
		</div>
		<div class="row no-gutters">
			<div class="col-4">
				<input class="form-control" type="text" id="enter_title" placeholder="Title">
			</div>
			<div class="col-6">
				<input class="form-control" type="text" id="enter_caption" placeholder="Caption">
			</div>
			<div class="col">
				<input class="form-control" type="text" id="enter_price" placeholder="Price">
			</div>
			<div class="col">
				<button class="btn btn-secondary" type="submit" id="sell_meme">Submit</button>
			</div>
		</div>
	</div>
<br>
<div id="memes">
</div>

<div class="modal fade" id="change_price" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header text-center">
				<h4 class="modal-title font-weight-bold">Updating meme...</h4>
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body mx-3 text-center">
				<div class="md-form mb-3">
					<input type="text" class="form-control" id="alternate_title" placeholder="Suggest another title?" autofocus>
				</div>
				<div class="md-form mb-3">
					<input type="text" class="form-control" id="alternate_caption" placeholder="Suggest another caption?">
				</div>
				<div class="md-form mb-3">
					<input type="text" class="form-control" id="alternate_price" placeholder="Suggest another price?">
				</div>
			</div>
			<div class="modal-footer d-flex justify-content-center">
				<button class="btn btn-outline-secondary" id="reset_meme" onclick="resetMeme(false)">Submit</button>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</body>
</html>
